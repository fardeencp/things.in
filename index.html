<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
.hero-text {
  text-shadow: 0 4px 12px rgba(0,0,0,0.25);
}

/* Cart count bubble */
.cart-icon {
  position: relative;
  text-decoration: none;
  font-size: 20px;
}

.cart-count {
  position: absolute;
  top: -8px;
  right: -10px;
  font-size: 11px;
  background: black;
  color: white;
  border-radius: 50%;
  padding: 2px 6px;
  display: none;
}
</style>
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="cart.html" class="cart-icon">
      ðŸ›’
      <span class="cart-count" id="cart-count">0</span>
    </a>
  </div>
</nav>

<header class="hero">
  <h1 class="hero-text">Minimal. Elegant. Things.</h1>
  <div class="hero-buttons">
    <a href="apparels.html" class="hero-btn">Apparels</a>
    <a href="accessories.html" class="hero-btn">Accessories</a>
  </div>
</header>

<script>
function updateCartCount() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let count = cart.reduce((total, item) => total + item.quantity, 0);
  const bubble = document.getElementById("cart-count");

  if (count > 0) {
    bubble.style.display = "inline-block";
    bubble.textContent = count;
  } else {
    bubble.style.display = "none";
  }
}

updateCartCount();
</script>

</body>
</html>
