<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Things.in</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #0a1f44; /* dark blue */
    height: 100%;
  }

  h1 {
    position: relative;
    z-index: 2;
    font-size: 4rem;
    color: white;
    text-align: center;
    top: 40%;
    font-family: Arial, sans-serif;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    display: block;
    z-index: 1;
  }
</style>
</head>
<body>
<h1>Things.in</h1>
<canvas id="starryCanvas"></canvas>

<script>
const canvas = document.getElementById('starryCanvas');
const ctx = canvas.getContext('2d');

// Set canvas to full screen
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Star class
class Star {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 2 + 1; // make stars bigger
    this.speed = Math.random() * 0.5 + 0.2;
    this.opacity = Math.random() * 0.8 + 0.2; // ensure visible
    this.opacityDirection = Math.random() > 0.5 ? 1 : -1;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
    ctx.fill();

    // Move star upward
    this.y -= this.speed;

    // Twinkle effect
    this.opacity += 0.005 * this.opacityDirection;
    if(this.opacity <= 0.2 || this.opacity >= 1) this.opacityDirection *= -1;

    // Respawn at bottom
    if(this.y < 0) {
      this.y = canvas.height;
      this.x = Math.random() * canvas.width;
    }
  }
}

// Create stars
const stars = [];
for(let i = 0; i < 300; i++) {
  stars.push(new Star());
}

// Animation loop
function animate() {
  ctx.fillStyle = '#0a1f44';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  stars.forEach(star => star.draw());

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
