<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apparels - Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
/* ADD TO CART */
.add-cart-btn{
  margin-top:8px;
  padding:8px 14px;
  border:1px solid #0a1f44;
  background:white;
  cursor:pointer;
}
.add-cart-btn:hover{
  background:#0a1f44;
  color:white;
}

/* IMAGE ZOOM MODAL */
.modal {
  display:none;
  position:fixed;
  z-index:1000;
  left:0; top:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}
.modal img {
  max-width:92%;
  max-height:92%;
  transform: scale(0.7);
  transition: transform 0.35s ease;
}
.modal.show img {
  transform: scale(1);
}
</style>
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="cart.html">ðŸ›’</a>
  </div>
</nav>

<section class="store-grid">

  <div class="product-card">
    <div class="image-frame">
      <img src="images/apparels/shirt1.png" onclick="openModal(this.src)">
    </div>
    <h3>Classic Tee</h3>
    <p class="price">â‚¹599</p>
    <button class="add-cart-btn"
      onclick="addToCart('Classic Tee',599,'images/apparels/shirt1.png')">
      Add to Cart
    </button>
  </div>

  <div class="product-card">
    <div class="image-frame">
      <img src="images/apparels/shirt2.png" onclick="openModal(this.src)">
    </div>
    <h3>Oversized Tee</h3>
    <p class="price">â‚¹699</p>
    <button class="add-cart-btn"
      onclick="addToCart('Oversized Tee',699,'images/apparels/shirt2.png')">
      Add to Cart
    </button>
  </div>

</section>

<!-- ZOOM MODAL -->
<div class="modal" id="imgModal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
function openModal(src){
  const modal = document.getElementById("imgModal");
  const img = document.getElementById("modalImg");
  img.src = src;
  modal.style.display = "flex";
  setTimeout(()=>modal.classList.add("show"),10);
}
function closeModal(){
  const modal = document.getElementById("imgModal");
  modal.classList.remove("show");
  setTimeout(()=>modal.style.display="none",300);
}

/* CART SYSTEM */
function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function saveCart(cart){localStorage.setItem("cart",JSON.stringify(cart));}
function addToCart(name,price,img){
  let cart=getCart();
  let item=cart.find(p=>p.name===name);
  if(item){item.qty++;}
  else{cart.push({name,price,img,qty:1});}
  saveCart(cart);
}
</script>

</body>
</html>
