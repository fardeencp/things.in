<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | Things.in</title>
<link rel="stylesheet" href="css/style.css">
<style>
.cart-item{display:flex;gap:15px;margin:20px 0;align-items:center;}
.cart-item img{width:70px;height:90px;object-fit:cover;}
.qty-btn{padding:4px 10px;border:1px solid #0a1f44;background:white;cursor:pointer;}
.whatsapp-btn{
  margin-top:20px;
  padding:6px 14px;
  border:1px solid #0a1f44;
  background:none;
  color:#0a1f44;
  font-size:14px;
  cursor:pointer;
}
.total-amount{margin-top:10px;font-weight:500;}
</style>
</head>
<body>

<nav>
  <a href="index.html" class="logo">Things.in</a>

  <div class="nav-links">
    <a href="apparels.html">Apparels</a>
    <a href="accessories.html">Accessories</a>
    <a href="cart.html" class="cart-icon">
      ðŸ›’<span class="cart-count" id="cart-count">0</span>
    </a>
  </div>
</nav>

<h2 style="text-align:center;margin:30px 0;">Your Cart</h2>
<div id="cart-container" style="padding:0 10%;"></div>
<button class="whatsapp-btn" onclick="orderWhatsApp()">Proceed to order on WhatsApp</button>

<script>
const number="919961365304";

function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}

function updateCount(){
  let t=0;
  getCart().forEach(i=>t+=i.qty);
  const el=document.getElementById("cart-count");
  if(el) el.innerText=t;
}

function saveCart(c){
  localStorage.setItem("cart",JSON.stringify(c));
  renderCart();
  updateCount();
}

function renderCart(){
  let cart=getCart();
  let container=document.getElementById("cart-container");
  container.innerHTML="";
  let total=0;

  cart.forEach((item,i)=>{
    total+=item.price*item.qty;
    container.innerHTML+=`
      <div class="cart-item">
        <img src="${item.img}">
        <div>
          <div>${item.name}</div>
          <div>â‚¹${item.price}</div>
          <button class="qty-btn" onclick="changeQty(${i},-1)">-</button>
          ${item.qty}
          <button class="qty-btn" onclick="changeQty(${i},1)">+</button>
        </div>
      </div>`;
  });

  if(cart.length>0){
    container.innerHTML+=`<div class="total-amount">Total: â‚¹${total}</div>`;
  }
}

function changeQty(i,d){
  let cart=getCart();
  cart[i].qty+=d;
  if(cart[i].qty<=0) cart.splice(i,1);
  saveCart(cart);
}

function orderWhatsApp(){
  let cart=getCart();
  if(cart.length===0){alert("Cart is empty"); return;}
  let msg="Hi, I want to order:%0A";
  let total=0;
  cart.forEach(i=>{
    msg+=`${i.qty}x ${i.name} â€“ â‚¹${i.price*i.qty}%0A`;
    total+=i.price*i.qty;
  });
  msg+=`Total: â‚¹${total}`;
  window.open(`https://wa.me/${number}?text=${msg}`);
}

renderCart();
updateCount();
</script>

</body>
</html>
