<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cart - Things.in</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav>
  <div class="logo"><a href="index.html" style="text-decoration:none;color:inherit;">Things.in</a></div>
  <div class="nav-links"><a href="index.html">Home</a></div>
</nav>

<section style="padding:40px 10%;">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3 id="total"></h3>
  <button onclick="orderWhatsApp()" style="margin-top:20px;padding:10px 20px;border:1px solid black;background:none;">
    Proceed to Order on WhatsApp
  </button>
</section>

<script>
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let container=document.getElementById("cart-items");
let total=0;

cart.forEach(item=>{
  total+=item.price;
  container.innerHTML+=`
    <div style="display:flex;gap:15px;margin-bottom:15px;">
      <img src="${item.image}" style="width:70px;">
      <div>
        <p>${item.name}</p>
        <p>₹${item.price}</p>
      </div>
    </div>`;
});
document.getElementById("total").innerText="Total: ₹"+total;

function orderWhatsApp(){
  let msg="Order:%0A";
  cart.forEach(i=>msg+=`${i.name} - ₹${i.price}%0A`);
  msg+="Total: ₹"+total;
  window.open(`https://wa.me/919961365304?text=${msg}`);
}
</script>

</body>
</html>
