<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessories - Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
/* SLIDER INSIDE PRODUCT FRAME */
.slider {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.slide-track {
  display: flex;
  transition: transform 0.4s ease;
  height: 100%;
}

.slide-track img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  flex-shrink: 0;
}

/* Subtle arrows */
.slide-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.15);
  border: none;
  color: white;
  font-size: 18px;
  padding: 6px 10px;
  cursor: pointer;
  border-radius: 50%;
  opacity: 0.6;
}

.slide-btn:hover {
  opacity: 1;
}

.prev { left: 8px; }
.next { right: 8px; }
</style>
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="apparels.html">Apparels</a>
  </div>
</nav>

<section class="store-grid">

  <!-- PANDA BOTTLE PRODUCT -->
  <div class="product-card">
    <div class="image-frame">
      <div class="slider">
        <div class="slide-track" id="pandaTrack">

          <!-- MAIN IMAGE FIRST -->
          <img src="images/accessories/pandabottle4.png" alt="">
          <img src="images/accessories/pandabottle1.png" alt="">
          <img src="images/accessories/pandabottle2.png" alt="">
          <img src="images/accessories/pandabottle3.png" alt="">
          <img src="images/accessories/pandabottle5.png" alt="">
          <img src="images/accessories/pandabottle6.png" alt="">

        </div>

        <button class="slide-btn prev" onclick="moveSlide(-1)">‹</button>
        <button class="slide-btn next" onclick="moveSlide(1)">›</button>
      </div>
    </div>

    <h3>Panda Bottle</h3>
    <p class="price">₹399</p>
  </div>

</section>

<script>
let index = 0;
const track = document.getElementById("pandaTrack");
const totalSlides = track.children.length;

function moveSlide(direction) {
  index += direction;

  if (index < 0) index = totalSlides - 1;
  if (index >= totalSlides) index = 0;

  track.style.transform = `translateX(-${index * 100}%)`;
}
</script>

</body>
</html>
