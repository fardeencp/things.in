<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessories - Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
/* Use same font as apparels */
body, .nav-links a { font-family: "Helvetica Neue", Arial, sans-serif; }

/* CENTER SINGLE PRODUCT */
.store-grid {
  justify-content: center;
  gap: 40px;
}

.product-card{
  max-width: 280px;
  text-align: center;
}

/* Slider */
.image-frame { position: relative; overflow: hidden; }
.slider { width: 100%; overflow: hidden; }
.slide-track { display: flex; transition: transform 0.4s ease; }
.slide-track img { width: 100%; flex-shrink: 0; object-fit: cover; }

.slide-btn {
  position: absolute; top: 50%; transform: translateY(-50%);
  background: rgba(0,0,0,0.25); border: none; color: white;
  font-size: 18px; padding: 6px 10px; cursor: pointer; border-radius: 50%;
  opacity: 0.6; z-index: 2;
}
.slide-btn:hover { opacity: 1; }
.prev { left: 5px; } .next { right: 5px; }

/* Minimal Add to Cart */
.cart-action{
  display: flex; align-items: center; gap: 10px; justify-content: center; margin-top: 12px;
}
.add-cart-btn{
  padding: 6px 12px;
  border: 1px solid #0a1f44;
  background: white;
  color: #0a1f44;
  font-size: 14px;
  cursor: pointer;
  border-radius: 4px;
}
.add-cart-btn:hover{
  background: #0a1f44;
  color: white;
}
.added-msg{
  font-size: 12px;
  background: black;
  color: white;
  padding: 3px 8px;
  border-radius: 3px;
  opacity: 0;
  transition: opacity 0.35s ease;
}
.added-msg.show{opacity:1;}
</style>
</head>

<body>

<nav>
  <a href="index.html" class="logo">Things.in</a>

  <div class="nav-links">
    <a href="apparels.html">Apparels</a>
    <a href="accessories.html">Accessories</a>
    <a href="cart.html" class="cart-icon">
      ðŸ›’<span class="cart-count" id="cart-count">0</span>
    </a>
  </div>
</nav>

<section class="store-grid">

  <!-- Panda Bottle Product -->
  <a href="product.html?id=pandabottle" class="product-link">
    <div class="product-card">
      <div class="image-frame">
        <img src="images/accessories/pandabottle4.png" alt="Panda Bottle">
      </div>
      <h3>Panda Bottle</h3>
      <p class="price">â‚¹399</p>
    </div>
  </a>

</section>

<script>
/* CART SYSTEM */
function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function saveCart(cart){localStorage.setItem("cart",JSON.stringify(cart));updateCount();}
function updateCount(){const cart=getCart(); let totalQty=0; cart.forEach(i=>totalQty+=Number(i.qty||0)); document.getElementById("cart-count").innerText=totalQty;}
updateCount();
</script>
</body>
</html>
