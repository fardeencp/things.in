<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessories - Things.in</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="apparels.html">Apparels</a>
  </div>
</nav>

<section class="store-grid">

  <div class="product-card">
    <div class="image-frame">
      <img src="images/accessories/placeholder.jpg" alt="Water Bottle">
    </div>
    <h3>Water Bottle</h3>
    <p class="price">₹349</p>
  </div>

  <div class="product-card">
    <div class="image-frame">
      <img src="images/accessories/bag.jpg" alt="Leather Bag">
    </div>
    <h3>Leather Bag</h3>
    <p class="price">₹3,299</p>
  </div>

</section>

<!-- POPUP -->
<div class="popup" id="popup">
  <img id="popupImg">
</div>

<script>
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");

document.querySelectorAll(".image-frame img").forEach(img => {
  img.addEventListener("click", () => {
    popup.style.display = "flex";
    popupImg.src = img.src;
  });
});

popup.addEventListener("click", () => {
  popup.style.display = "none";
});
</script>

</body>
</html>
