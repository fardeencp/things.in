<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessories - Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
.store-grid{justify-content:center;}
.product-card{
  max-width:280px;
  text-align:center;
  cursor:pointer;
  transition:transform 0.2s ease;
}
.product-card:hover{transform:scale(1.03);}

.product-link{
  text-decoration:none;
  color:black;
}

/* Slider */
.image-frame{position:relative; overflow:hidden;}
.slider{width:100%; overflow:hidden;}
.slide-track{display:flex; transition:transform 0.4s ease;}
.slide-track img{width:100%; flex-shrink:0; object-fit:cover;}
.slide-btn{
  position:absolute; top:50%; transform:translateY(-50%);
  background:rgba(0,0,0,0.25); border:none; color:white;
  font-size:18px; padding:6px 10px; cursor:pointer; border-radius:50%;
  opacity:0.6; z-index:2;
}
.slide-btn:hover{opacity:1;}
.prev{left:5px;} .next{right:5px;}
</style>
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="apparels.html">Apparels</a>
    <a href="cart.html" class="cart-icon">ðŸ›’<span class="cart-count" id="cart-count">0</span></a>
  </div>
</nav>

<section class="store-grid">

  <a href="product.html?id=panda-bottle" class="product-link">
    <div class="product-card">
      <div class="image-frame">
        <div class="slider">
          <div class="slide-track" id="pandaTrack">
            <img src="images/accessories/pandabottle4.png">
            <img src="images/accessories/pandabottle1.png">
            <img src="images/accessories/pandabottle2.png">
            <img src="images/accessories/pandabottle3.png">
            <img src="images/accessories/pandabottle5.png">
            <img src="images/accessories/pandabottle6.png">
          </div>
          <button class="slide-btn prev" onclick="moveSlide(event,-1)">â€¹</button>
          <button class="slide-btn next" onclick="moveSlide(event,1)">â€º</button>
        </div>
      </div>
      <h3>Panda Bottle</h3>
      <p class="price">â‚¹399</p>
    </div>
  </a>

</section>

<script>
document.addEventListener("DOMContentLoaded", function(){

let index=0;
const track=document.getElementById("pandaTrack");
const slides=track ? track.children.length : 0;

/* prevent slider buttons from opening product page */
window.moveSlide=function(e,dir){
  e.preventDefault();
  e.stopPropagation();
  if(!track) return;
  index+=dir;
  if(index<0)index=slides-1;
  if(index>=slides)index=0;
  track.style.transform=`translateX(-${index*100}%)`;
}

/* Cart count (same system as other pages) */
function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function updateCount(){
  const cart=getCart();let totalQty=0;
  cart.forEach(i=>totalQty+=Number(i.qty||0));
  const countEl=document.getElementById("cart-count");
  if(countEl) countEl.innerText=totalQty;
}
updateCount();

});
</script>

</body>
</html>
